// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
        jcenter()
        maven { url "https://jitpack.io" }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

// https://mvnrepository.com/artifact/org.sputnikdev/bluetooth-manager
compile 'de.serviceflow:lbt4j:0.4.5'
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
compile 'de.serviceflow:lbt4j-lib:0.4.4'
// https://mvnrepository.com/artifact/net.sf.bluecove/bluecove
compile group: 'net.sf.bluecove', name: 'bluecove', version: '2.1.0'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
        compile 'com.github.micromu:WiiRemote:master-SNAPSHOT'
        compile 'com.jsyn:jsyn:20170815'
}

